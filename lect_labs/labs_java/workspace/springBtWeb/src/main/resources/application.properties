spring.application.name=springBtWeb

server.port=8080
# 로깅을 컬러풀하게 만들어줌 
spring.output.ansi.enabled=always

logging.level.root=info
# 개발 시에는 mybatis의 sql출력이 가능해지고 좀 더 자세하게 디버깅할 수 있다 
logging.level.app.labs=debug

#1. Web Setting
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=./upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.mode=html
#html 을 계속 새로 생성해서 줌 (false) -> 개발시에만 true 셋팅
spring.thymeleaf.cache=false

#2. DataBase 
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xepdb1
spring.datasource.username=SCOTT
spring.datasource.password=TIGER

# MyBatis mapper 찾아가기 &&  _ to Camel 
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
