<!-- 첫 글자를 대문자로 변경하기
중요도: 5
str의 첫 글자를 대문자로 바꿔 반환하는 함수, ucFirst(str)를 만들어보세요. 함수 실행 결과는 아래 예시를 충족해야 합니다.

ucFirst("john") == "John"; -->

<script>

    function ucFirst(str) {
    if (!str) return str;

    return str[0].toUpperCase() + str.slice(1);
    }

    alert( ucFirst("john") ); // John

</script>
